</!DOCTYPE html>
<html>
  <head>
  	<title>Dynamic page with JS </title>
  	<script type="text/javascript">
  		function displayTime() {
  			var timeSpan = document.getElementById("time");
  			timeSpan.innerHTML ="" +Date();

  	</head>
  	<body onload="displayTime()">

  		</body>
